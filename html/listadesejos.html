    <!-- JavaScript for Wishlist -->
    <script>
        function loadWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const productsDiv = document.getElementById('wishlistProducts');
            console.log('Wishlist:', wishlist); // Debug

            // Clear all content to ensure no residual divs
            productsDiv.innerHTML = '';

            if (wishlist.length === 0) {
                productsDiv.innerHTML = '<p class="empty-wishlist">Sua lista de desejos está vazia.</p>';
                return;
            }

            wishlist.forEach(item => {
                // Validate item and ensure image is valid
                if (item.id && item.image && item.name && item.price && item.image.includes('imagens')) {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <h4>${item.name}</h4>
                        <p>${item.price}</p>
                        <button class="reserve-btn" onclick="removeFromWishlist('${item.id}')">Remover dos Desejos</button>
                    `;
                    productsDiv.appendChild(productCard);
                } else {
                    console.warn('Item inválido ou imagem incorreta na wishlist:', item);
                }
            });
        }

        function removeFromWishlist(itemId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist = wishlist.filter(item => item.id !== itemId);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert('Item removido da lista de desejos!');
            loadWishlist();
        }

        function addToWishlist(product) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const item = {
                id: product.getAttribute('data-id') || `product-${Date.now()}`, // Unique fallback ID
                name: product.querySelector('h4')?.textContent || 'Produto sem nome',
                price: product.querySelector('p:nth-child(3)')?.textContent || 'Preço não disponível',
                image: product.querySelector('img')?.src || '' // Capture the correct image source
            };
            console.log('Adicionando item:', item); // Debug

            // Validate and check for duplicates
            if (item.id && item.image && item.image.includes('imagens') && !wishlist.some(existingItem => existingItem.id === item.id)) {
                wishlist.push(item);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert('Item adicionado à lista de desejos!');
            } else {
                console.log('Item já existe ou imagem inválida:', item);
                alert('Este item já está na lista de desejos ou a imagem é inválida!');
            }
        }

        // Load wishlist on page load
        window.onload = loadWishlist;
    </script>
